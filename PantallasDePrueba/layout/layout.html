<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultorio</title>

    <link rel="icon" href="https://fontawesome.com/icons/star-of-life?f=classic&s=solid" type="image/svg"/>

    <!-- CDN TailwindCSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--    Tailwind Config-->
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <!-- CDN FlowbyteCSS -->

</head>
<body>
<div class="antialiased bg-gray-50 dark:bg-gray-900">

                    >

                                aria-hidden="true"

                                fill="currentColor"
                                viewBox="0 0 20 20"

                        >
                            <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                    fill-rule="evenodd"

                                    clip-rule="evenodd"

                        </svg>
                        <span class="sr-only">Toggle sidebar</span>
                    </button>
                    <a th:href="@{/lista-sesiones}" class="flex items-center justify-between mr-4">

                    </a>
                </div>
                <div class="flex items-center lg:order-2">

                            type="button"

                    >

              <span

                            >name@flowbite.com</span
                            >
                        </div>
                        <ul

                                aria-labelledby="dropdown"
                        >
                            <li>
                                <a
                                        href="#"
                                        class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white"
                                >Mi perfil</a
                                >
                            </li>
                            <li>
                                <a
                                        href="#"
                                        class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white"
                                >Configuracion de la cuenta</a
                                >
                            </li>
                        </ul>
                        <ul
                                class="py-1 text-gray-700 dark:text-gray-300"
                                aria-labelledby="dropdown"
                        >
                            <li>
                                <a
                                        href="#"
                                        class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                >Cerrar sesi√≥n</a

                </div>
            </div>
        </nav>

    <!-- Sidebar -->

    <aside th:fragment="sidebar"

    >

                    >

                                viewBox="0 0 20 20"

                <li>

                            th:href="@{/abm-psicologo}"
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="ml-3">Psicologos</span>
                    </a>
                </li>
                <li>

                            th:href="@{/listar-secretario}"
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">

                </li>
                <li>
                    <a
                            th:href="@{/historia-clinica}"
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />

                    </a>
                </li>
                <li>
                    <a
                            th:href="@{/abm-derivaciones}"
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group"

</div>

</body>
<script>
    // Toggle Dark Functionality
    let flag = true;
    const toggler = document.querySelector('.toggler');
    // Toggle Dark Function
    const toggleDark = () => {
        toggler.addEventListener('click', () => {
            const html = document.documentElement;
            toggler.children[0].classList.toggle('translate-x-5');
            if (flag) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
            flag = !flag;
        });
    };
    toggleDark();
</script>
</html>
